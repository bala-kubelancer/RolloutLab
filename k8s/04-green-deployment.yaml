---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: syklab-green
  namespace: syklab
  labels:
    app: syklab
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: syklab
      version: green
  template:
    metadata:
      labels:
        app: syklab
        version: green
    spec:
      containers:
        - name: syklab
          image: your-registry/kubelancer-labs-green:2.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20

